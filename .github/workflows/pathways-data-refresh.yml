name: Refresh Pathways Data

on:
  push:
    branches: [main]
    paths:
      - 'data/pathways/**'
      - 'scripts/pathways/**'
      - 'src/lib/pathwaysData.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pathways-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Merge source CSV files into pathways master
        run: npm run pathways:merge

      - name: Build pathways data from CSV
        run: npm run build:pathways

      - name: Commit generated pathways artifacts (if changed)
        run: |
          if [[ -n "$(git status --porcelain data/pathways/pathways_master.csv src/lib/pathwaysData.generated.js)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/pathways/pathways_master.csv src/lib/pathwaysData.generated.js
            git commit -m "chore: refresh pathways data"
            git push
          else
            echo "No pathways artifacts changed."
          fi
